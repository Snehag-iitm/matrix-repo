name: Matrix Build with Artifacts

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:   # ðŸ‘ˆ allows you to run manually from Actions tab

jobs:
  build:
    strategy:
      matrix:
        node-version: [14, 16, 18]

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-091af07
        run: echo "Building for Node.js version ${{ matrix.node-version }}"

      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build output for Node.js version ${{ matrix.node-version }}" > output.txt
          echo "Timestamp: $(date)" >> output.txt
          echo "Node version: ${{ matrix.node-version }}" >> output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-091af07-v${{ matrix.node-version }}
          path: output.txt
